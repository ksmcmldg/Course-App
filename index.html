<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Course App</title>
  </head>
  <body>
    <div class="container mt-md-3">
      <h1>Course App</h1>
      <div class="row">
        <div class="col-md-5">
          <form id="new-course">
            <div class="form-group">
              <label for="title">Course Title</label>
              <input type="text" class="form-control" id="title" />
            </div>
            <div class="form-group">
              <label for="instructor">İnstructor</label>
              <input type="text" class="form-control" id="instructor" />
            </div>
            <div class="form-group">
              <label for="image">İmage</label>
              <input type="image" class="form-control" id="image" />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
        <div class="col-md-7 mt-4">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Image</th>
                <th>Tıtle</th>
                <th>İnstructor</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="course-list"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="App.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </body>
</html>
